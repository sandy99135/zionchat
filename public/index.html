<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="css/main.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/message.css" rel="stylesheet">
     <!-- gere scrool barre -->
    
    

</head>

<body>
    <div class="container">
        <div class=" bl-col">
            
                <select id="filter" class="">
                    <option value="none">Normal</option>
                    <option value="grayscale(100%)">B  W</option>
                    <option value="sepia(100%)">Old School</option>
                    <option value="contrast(150%)">Lumination</option>
                    <option value="blur(20px)">Hidden Mist</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">X-men Beast</option>
                    <option value="saturate(25)">Super Saiyan God</option>
                </select>

                <div class="float-right mt-3 theme">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
               
        </div>

         <!-- Utilisateur-->
        <div class="utilisateur"style="position:absolute;top:10px;letf:10px;background:white;width:100px;height:20px;transition:0.5s; overflow: hidden;z-index: 3">
          <span class="retour-app-bl retour-int-bl"><a class="nom-connecte"></a><i class="fa fa-caret-right etendre" style="margin-left: 30px;cursor:pointer;"></i></span>
          <div class="liste-connecter">
             <h5>Liste des agents disponibles :</h5> 
          </div>
          <div class="deconnecter">
            <span class="deconnecter"style="margin-left: 180px; cursor:pointer">Deconnecter</span> 
          </div>
        </div>
        <div class="block-video">
             
            <!-- <div class="video-fond"><img src="images/comference.png" alt=""> </div> -->

            <div class="video-locale">
                <div class="">
                    <video class="" muted></video>
                </div>
            </div>

            <!-- Video diffusion-->
            <div class="video-diffusion">
                 <div id="peerDiv" class="">     <!-- recois la video creer -->
                 </div>
            </div>
        </div>


        <!-- Manager d'apel video-->
        <!-- <div class="BL-Manager-apel"> -->
            <div  class="reponse " >
            <span class="img-user"><i class="fa fa-user "></i></span>
                    
                    <h2 class="appeleur" >TOKY</h2>
                    <button  id="Repondre"><i class="fa fa-phone "></i> </button>
                    <button  id="refuser"><i class="fa fa-phone refuser"></i> </button>
                      
                </div>
            <div class="appel d-appeleur" >
                <span class="img-user"><i class="fa fa-user "></i></span>
                <h3 class="personne">Appeler vers TOKY</h3> 
                <button  id="annulerappel"><i class="fa fa-phone "></i> </button>
            </div> 

          
            <div class="commande-lors-apl">
                <button  id="" ><i class="fa fa-volume-up"></i> </button>
                <button  id=""><i class="fa fa-microphone"></i> </button>
                <button  id=""><i class="fa fa-video-camera"></i> </button>
                <button  id="" class="stop-apel"><i class="fa fa-phone "></i> </button>
            </div>
            
    </div>
