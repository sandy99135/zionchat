<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Us Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="contact" id="contact">
			<h2 onClick="toggleClass()">Request <span>+</span></h2>
			<form>
				<div class="row">
					<div class="col-2">
						<label>First Name</label>
						<input type="text" name="" class="text" placeholder="Toky">
					</div>
					<div class="col-2">
						<label>Last Name</label>
						<input type="text" name="" class="text" placeholder="Andry">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label>Email Address</label>
						<input type="text" name="" class="text" placeholder="randriamampionona9@gmail.com">
					</div>
					<div class="col-2">
						<label>Telephone</label>
						<input type="text" name="" class="text" placeholder="0348675606">
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<label>Your request</label>
						<textarea placeholder="Write  here..."></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<input type="submit" name="" value="Send">
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function toggleClass(){
				var element = document.getElementById('contact');
				element.classList.toggle("active")
			}
		</script>
	</body>
</html>
